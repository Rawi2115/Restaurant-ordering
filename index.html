<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h3>Hamood's Dinner</h3>
        </header>
        <section id="menu" class="menu"></section>
        <section id="checkout" class="checkout">
            <div class="wrapper">
                <h3>Your Order</h3>
                <div id="checkout-list" class="checkout-list">
                </div>
                <p>Total:<span id="totalprice">$</span></p>
                <button id="order-confirmation">Confirm your order</button>
            </div>
        </section>
        <form id="form" action="">
            <h3>Enter card details</h3>
            <input id="name" placeholder="Enter your name" type="text" required>
            <input id="card" placeholder="Enter your card number" type="text" required>
            <input id="ccv" placeholder="Enter your CVV" type="text" required>
            <button id="pay">Pay</button>
        </form>
    </div>
</body>
</html>
